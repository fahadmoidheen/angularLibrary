<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{ title }}
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                
              
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
    <!-- /cont -->
    
  </div>
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12" > 
        
        <div class="panel ">
          <div class="panel-body ">
            
            
            
            <!--/stories-->
              <div class="logincont" >
                <div class="addcontents">
                  <div class="logincont">
                    <i class="bi bi-person-fill"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                  </div>
                  <form ngNativeValidate  (ngSubmit)="addauthor()">
                    <div class="form-group ">
                      <label for="exampleInputEmail1">Author Name</label>
                      <input required type="text" name="author" class="form-control" [(ngModel)]="authorItem.author" aria-describedby="emailHelp" placeholder="Author Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Language</label>
                      <input required type="text" name="language" class="form-control" [(ngModel)]="authorItem.language" placeholder="Language">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Genres</label>
                      <input required type="text" name="genre" class="form-control" [(ngModel)]="authorItem.genre" placeholder="Genre">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">ImageUrl</label>
                      <input required type="text" name="image" class="form-control" [(ngModel)]="authorItem.imageUrl" placeholder="">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Add Author</button>
                  </form>
                </div>
            </div>
            
            <!--/stories-->
            
          </div>
        </div>
                                                                                         
                                                      
        <hr>                                           
         </div><!--/col-12-->
    </div>
    
  </div>
