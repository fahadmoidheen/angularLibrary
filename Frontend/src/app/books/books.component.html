
<div style="margin-top: 0px;" id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{title}}
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                
              
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
    <!-- /cont -->
    
  </div>
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12" >
        
        <div  class="panel" >
          <div class="panel-body">
            
            
            
            <!--/stories-->
            
            <div class="row" *ngFor="let book of Books">    
              <div class="col-md-4 text-center " >
                <a class="story-title" href="#"><img alt=""
                  [src] = 'book.imageUrl' 
                    [title] = 'book.title'
                    [style.width.px] = 'imageWidth' 
                    [style.height.px]='imageHeight'
                    
                    [style.margin.px] = 'imageMargin' class="img-circle"></a>
              </div>
              <div class="col-md-6 ">
                <h3>{{book.title}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h5><span class="label label-default">{{book.author}}</span></h5><h5>
                    <small style="font-family:courier,'new courier';" class="text-muted">-{{book.genre}}â€¢ 
                      <a (click)="singleBook(book)" class="btn text-success">Read More</a></small>
                    </h5></div>
                  
                </div>
                
                
              </div>
              <div class="col-md-2 p-3" style="float: right;">
                    
                <a (click)="deleteBook(book)" *ngIf="_auth.loggedIn()" class="btn btn-danger">Delete</a>
                <a (click)="updateBook(book)" *ngIf="_auth.loggedIn()" class="btn btn-info">Update</a>
                
                </div>
                <hr>
            </div>
          
            
            <!--/stories-->
            
            
            <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->                                                
                                                                                  
  <hr>
