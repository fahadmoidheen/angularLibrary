  <div class="container">

      <div class="col-md-12" > 
        
        <div class="panel ">
          <div class="panel-body ">
            
            
            
            <!--/stories-->
              <div class="logincont" >
                <div class="addcontents">
                  <div class="logincont">
                    <i class="bi bi-book-fill "></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16">
                        <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                      </svg>
                  </div>
                  <form ngNativeValidate (ngSubmit)="updateBook()" >
                    <div class="form-group ">
                      <label for="exampleInputEmail1">Book Name</label>
                      <input name="title"  type="text" class="form-control" [(ngModel)]="bookItem.title" required placeholder="Book Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Author Name</label>
                      <input name="author"  type="text" class="form-control" [(ngModel)]="bookItem.author" required placeholder="Author Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Genre</label>
                      <input name="genre"  type="text" class="form-control" [(ngModel)]="bookItem.genre" required placeholder="Genre">
                    </div>
                    <div class="form-group"> 
                      <label for="exampleInputPassword1">ImageUrl</label>
                      <input  name="image"  type="text" class="form-control" [(ngModel)]="bookItem.imageUrl" required placeholder="">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Update Book</button>
                  </form>
                </div>
            </div>
            
            <!--/stories-->
            
          </div>
        </div>
