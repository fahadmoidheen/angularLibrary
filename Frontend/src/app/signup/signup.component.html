  <div class="container">
    <div class="row">
      
      <div class="col-md-12" > 
        
        <div class="panel ">
          <div class="panel-body ">
            
            
            
            <!--/stories-->      
                    <div >
                      <div class="logincont">
                        <i class="bi bi-person-circle"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                        </div>
                      <div>
                        <form ngNativeValidate id="myForm" #signUp="ngForm" (ngSubmit)="addUser()">
                          <div>
                            <label for="Name">First Name</label>
                            <input type="text" required id="fName" name="fname" #fname="ngModel"   class="form-control" [(ngModel)]="user.fname" minlength="4" placeholder="Enter First Name">
                            <label for="error" class="text-danger" *ngIf="fname.touched && fname.invalid"><small><b>Fullname please!!</b></small> </label>
                          </div><br>
                          <div>
                            <label for="Name"> Last Name</label>
                            <input type="text" required name="lname" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.lname" placeholder="Enter Last Name">
                          </div> <br>
                          <div>
                            <label for="Number"> Phone Number</label>
                            <input type="tel" required name="phonenumber" #phonenumber="ngModel" class="form-control"  id="phoneNumber" [(ngModel)]="user.phonenumber" minlength="10" placeholder="Enter Your Phone Number">
                            <label class="text-danger" for="error" *ngIf="phonenumber.touched && phonenumber.invalid"><small><b>Please give your correct phonenumber</b></small></label>
                          </div> <br>
                          <div class="form-group ">
                            <label for="exampleInputEmail1">Email address</label>
                            <input  type="email" required name="Email"  #Email="ngModel" class="form-control" id="emailId" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" [(ngModel)]="user.Email" placeholder="Enter your email address">
                            <label class=" text-danger" *ngIf="Email.touched && Email.invalid" for="error"><small><b> Please provie valid Email address</b></small></label>
                          </div><br>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="text" required name="password" #password="ngModel"  class="form-control" (keyup)="validatePassword()" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" id="password" placeholder="Password"  [(ngModel)]="user.password">
                            <small class="{{color}}"> <b>{{pwdmsg}}</b> </small><br>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input required type="password" name="confirmpassword" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmpassword" placeholder="Confirm Password">
                            <small  class="form-text text-danger "> <b>{{errmsg}} </b> </small>
                          </div>
                          <br> 
                          <button type="submit" [disabled]="signUp.form.invalid" id="submit" class="btn btn-primary" >Submit</button>
                        </form>
                      </div>
                    </div>
            <!--/stories-->
            
            
            
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
